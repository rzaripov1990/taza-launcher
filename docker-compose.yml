version: "3.9"

services:
  # PostgreSQL база данных для issue-tracker
  postgres:
    image: postgres:16-alpine
    container_name: tracker-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: issue_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tracker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Jaeger для трассировки issue-tracker
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: tracker-jaeger
    restart: always
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"  # UI
      - "4318:4318"    # OTLP gRPC
      - "4317:4317"    # OTLP HTTP
    networks:
      - tracker-network

  # Go backend приложение issue-tracker
  issue-tracker:
    image: rzaripov1990/issue-tracker:main
    container_name: tracker-backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      jaeger:
        condition: service_started
    environment:
      # База данных
      DATABASE_DSN: "host=postgres port=5432 user=postgres password=postgres dbname=issue_tracker sslmode=disable"
      # HTTP сервер
      HTTP_ADDR: ":8080"
      # Логирование
      LOG_LEVEL: "INFO"
      DB_LOG_LEVEL: "ERROR"
      # OpenTelemetry
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://jaeger:4318"
      OTEL_SERVICE_NAME: "issue-tracker"
      OTEL_SERVICE_VERSION: "1.0.0"
      OTEL_EXPORTER_OTLP_INSECURE: "true"
      # Приложение
      APP_NAME: "issue-tracker"
      APP_VERSION: "1.0.0"
      # CORS - разрешаем запросы от фронтенда
      CORS_ORIGINS: "*"
    ports:
      - "8080:8080"
    networks:
      - tracker-network

  # Vue.js фронтенд приложение pw-tracker
  pw-tracker:
    image: rzaripov1990/pw-tracker:main
    container_name: pw-tracker
    restart: always
    depends_on:
      - issue-tracker
    ports:
      - "80:80"
    networks:
      - tracker-network
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:

networks:
  tracker-network:
    driver: bridge

