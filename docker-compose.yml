version: "3.9"

services:
  # PostgreSQL база данных для taza-server
  postgres:
    image: postgres:16-alpine
    container_name: tracker-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: issue_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tracker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Jaeger для трассировки taza-server
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: tracker-jaeger
    restart: always
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"  # UI
      - "4318:4318"    # OTLP gRPC
      - "4317:4317"    # OTLP HTTP
    networks:
      - tracker-network

  # Go backend приложение taza-server
  taza-server:
    image: rzaripov1990/taza-server:main
    container_name: tracker-backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      jaeger:
        condition: service_started
    environment:
      # База данных
      DATABASE_DSN: "host=postgres port=5432 user=postgres password=postgres dbname=issue_tracker sslmode=disable"
      # HTTP сервер
      HTTP_ADDR: ":8080"
      # Логирование
      LOG_LEVEL: "INFO"
      DB_LOG_LEVEL: "ERROR"
      # OpenTelemetry
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://jaeger:4318"
      OTEL_SERVICE_NAME: "taza-server"
      OTEL_SERVICE_VERSION: "1.0.0"
      OTEL_EXPORTER_OTLP_INSECURE: "true"
      # Приложение
      APP_NAME: "taza-server"
      APP_VERSION: "1.0.0"
      # CORS - разрешаем запросы от фронтенда
      CORS_ORIGINS: "*"
      # Аутентификация - OAuth 2.0
      AUTH_JWT_SECRET: "K8x9mP2qR5vL7wN3tY6uI1oA4sD0fG8hJ9kL2mN5pQ8rT1vW4xY7zA"
      AUTH_JWT_EXPIRATION: "24h"
      AUTH_ENCRYPTION_KEY: "M3nP6qS9vX2zA5cF8hK1mN4rT7wY0bE3"
    ports:
      - "8080:8080"
    networks:
      - tracker-network

  # Vue.js фронтенд приложение taza-flow
  taza-flow:
    image: rzaripov1990/taza-flow:main
    container_name: taza-flow
    restart: always
    depends_on:
      - taza-server
    ports:
      - "80:80"
    networks:
      - tracker-network
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:

networks:
  tracker-network:
    driver: bridge

